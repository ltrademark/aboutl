    <style>

        html,
        body {
            width: 100%;
            height: 100%;
            font-size: calc(9.6px + 0.75vw);
            background-color: #575757;
            color: #DFDFDF;
        }
        
        * {

        }
        
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,

            margin-top: 0;
            color: #434343;
        }
        
        h1,
        h2,
        h3 {
            font-family: 'Montserrat', Roboto, Sans-serif;
            letter-spacing: -0.035em;
            line-height: 0.75;

            text-transform: uppercase;
            margin-bottom: 0.5em;

        h4,

        h1 {

        }
        
        p a:hover {

            border-bottom: 1px dotted #718b1f;
        }
        
        p a:visited {
            color: #ab2525;
            border: 1px dotted #ab2525;
        }
        
        a {
            cursor: pointer;
            position: relative;
            display: inline-block;
            vertical-align: baseline;
            text-decoration: none;
            line-height: 1;
            font-family: 'Inconsolata', monospace;
            color: #93b429;
            -webkit-transition: all 225ms cubic-bezier(0.4, 0, 0.2, 1);
            transition: all 225ms cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .ltm-emblem {
            cursor: pointer;
            position: relative;
            display: inline-block;
            width: 4em;
            height: 0;
            padding-bottom: 4em;
            opacity: 0.2;
            margin: 0.3em 0.3em 2em 0.3em;
        }
        
        .ltm-emblem:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/396624/LTM__logo.svg");
            background-position: center bottom;
            background-size: contain;
            background-repeat: no-repeat;
        }
        
        .error {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        .error .ltm-emblem {
            margin: 2em;
        }
        
        .error a {
            font-weight: 700;
        }
        
        .error a:before {
            content: '‚Üê ';
        }
        
        .error .main-content {
            position: absolute;
            bottom: 0;
            left: 0;
            -webkit-transform: translate(-1.2em, 0.5em);
            transform: translate(-1.2em, 0.5em);
            -webkit-transition: all 225ms cubic-bezier(0.4, 0, 0.2, 1);
            transition: all 225ms cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .error .main-content h1 {
            margin: 0;
            font-size: 9em;
        }
        
        @media screen and (max-width: 562px) {
            .error .main-content h1 {
                font-size: 7em;
